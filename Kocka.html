<!DOCTYPE HTML>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <title>Kocka i povrsina kocke</title>
    <link href="CSS/style.css" title="text/css" rel="stylesheet">
     <script type= "text/javascript" src="cube.js"></script>   
 </head>
  <body>
    <div id="wrapper">
     <div id="header">
      <div class="main">
        <h1>CUBE</h1>
         <h2>Mathematical formula for the volume and area of a cube</h2>
          <h3><b> V = a * a * a</b></h3>
          <h3><b> P = 6 * a * a</b></h3>
          <div class="img">
          <img  src="./images/cube.png" alt="cube">
        </div>
           <ul class="popis">
             <li><span><b>V</b></span> – Cube volume</li>
             <li><span><b>P</b></span> – The surface of the cube</li>
             <li><span><b>a</b></span> – Cube page</li>
             <li><span><b>d</b></span> – Diagonal cube</li>
           </ul>
          </div>
    <script src="cube.js"></script>
        <form name="CUBE" action="javascript:Surfacearea()">
         <div class="main">
          <h2>Calculator</h2>
           <h3 id="error1">Enter the first value for<strong> a</strong> </h3>
            <table class="result">
                <tr><td><span class="prom">a = </span></td><td><input type="tel" name="stranica"></td>
                  <td><span class="prom">d = </span></td><td><input type="tel" name="diagonala"></td></tr>
            </table>
             <p> Print <input type="tel" name="desMesta" value="3" 
              class="desMesta" onFocus="goreDM();" onBlur="doleDM()"> decimal places</p> 
             
               </div>
         <div class="main">
               <div class="tab"><input type="submit" value="Calculate"><input type="reset" value="Delete"></div> 
                <table class="result">
               <tr><td>Volume<span class="prom">  <b>V</b>= </span></td><td><input type="text" class="vysl" name="zapremina" readonly></td>
                   <td>Surface area<span class="prom">  <b>P</b> = </span></td><td><input type="text" class="vysl" name="povrsina" readonly></td></tr>
                </table>
           </div> <!--main-->
    <script src="cube.js"></script>
      </form>
       </div> <!--header-->
      </div> <!--wrapper--> 
 </body>  
</html>
